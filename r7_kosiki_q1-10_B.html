        <div class="stem">${esc(q.stem)}</div>

        <div class="blockTitle">日常の言い換え</div>
        <div class="daily">${esc(q.daily)}</div>

        <div class="blockTitle">選択肢</div>
        <div class="choices" id="choices-${q.id}"></div>

        <div class="result" id="result-${q.id}">
          <div class="line1" id="line1-${q.id}"></div>
          <div class="line2" id="line2-${q.id}"></div>
          <div class="exp" id="exp-${q.id}">${esc(q.exp)}</div>
        </div>
      `;
      grid.appendChild(card);

      const choices = card.querySelector(`#choices-${q.id}`);
      q.choices.forEach((txt, idx)=>{
        const id = `q${q.id}_${idx}`;
        const lab = document.createElement("label");
        lab.className = "choice";
        lab.innerHTML = `
          <input type="radio" name="q${q.id}" id="${id}" value="${idx}">
          <div>${esc(txt)}</div>
        `;
        choices.appendChild(lab);
      });
    });
    updateStat();
    updateExplainButton();
  }

  function getSelectedIndex(qid){
    const checked = document.querySelector(`input[name="q${qid}"]:checked`);
    return checked ? Number(checked.value) : null;
  }

  function updateStat(){
    const total = questions.length;
    let unanswered = 0;
    let correct = 0;

    questions.forEach(q=>{
      const sel = getSelectedIndex(q.id);
      if(sel === null) unanswered++;
      if(graded && sel !== null && sel === q.answer) correct++;
    });

    stat.textContent = `合計：${total}問中 ${correct} 正解（${graded ? "採点済み" : "未採点"}）　未回答：${unanswered} / ${total}`;
  }

  function grade(){
    graded = true;
    questions.forEach(q=>{
      const sel = getSelectedIndex(q.id);
      const box = document.getElementById(`result-${q.id}`);
      const line1 = document.getElementById(`line1-${q.id}`);
      const line2 = document.getElementById(`line2-${q.id}`);
      const exp = document.getElementById(`exp-${q.id}`);

      box.style.display = "block";
      exp.style.display = "none";

      if(sel === null){
        box.classList.remove("ok","ng");
        box.classList.add("ng");
        line1.textContent = "未回答";
        line2.textContent = `正解：${q.choices[q.answer] ?? ""}`;
        return;
      }

      if(sel === q.answer){
        box.classList.remove("ok","ng");
        box.classList.add("ok");
        line1.textContent = "正解";
        line2.textContent = `あなたの回答：${q.choices[sel] ?? ""}`;
      }else{
        box.classList.remove("ok","ng");
        box.classList.add("ng");
        line1.textContent = "不正解";
        line2.textContent = `あなたの回答：${q.choices[sel] ?? ""}\n正解：${q.choices[q.answer] ?? ""}`;
      }
    });
    explainShown = false;
    updateStat();
    updateExplainButton();
  }

  function toggleExplain(){
    if(!graded) return;
    explainShown = !explainShown;
    questions.forEach(q=>{
      const exp = document.getElementById(`exp-${q.id}`);
      if(exp) exp.style.display = explainShown ? "block" : "none";
    });
    btnExplain.textContent = explainShown ? "解説を非表示" : "解説を表示";
  }

  function updateExplainButton(){
    btnExplain.disabled = !graded;
    btnExplain.textContent = "解説を表示";
  }

  function buildAnswerString(){
    // v1|1=選択肢番号(1-4), 未回答=0
    const pairs = questions.map(q=>{
      const sel = getSelectedIndex(q.id);
      const v = (sel === null) ? 0 : (sel + 1);
      return `${q.id}=${v}`;
    });
    return `v1|${pairs.join(",")}`;
  }

  function applyAnswerString(s){
    const m = (s || "").trim().match(/^v1\|(.+)$/);
    if(!m) return false;
    const body = m[1];
    const map = new Map();
    body.split(",").forEach(kv=>{
      const mm = kv.split("=");
      if(mm.length !== 2) return;
      const k = Number(mm[0]);
      const v = Number(mm[1]);
      if(Number.isFinite(k) && Number.isFinite(v)) map.set(k, v);
    });

    questions.forEach(q=>{
      const v = map.get(q.id);
      const name = `q${q.id}`;
      const all = document.querySelectorAll(`input[name="${name}"]`);
      all.forEach(r=>r.checked=false);
      if(v && v >= 1 && v <= 4){
        const target = document.querySelector(`input[name="${name}"][value="${v-1}"]`);
        if(target) target.checked = true;
      }
    });

    graded = false;
    explainShown = false;
    // 結果表示を消す
    questions.forEach(q=>{
      const box = document.getElementById(`result-${q.id}`);
      if(box) box.style.display = "none";
    });
    updateStat();
    updateExplainButton();
    return true;
  }

  function save(){
    const s = buildAnswerString();
    localStorage.setItem(KEY_SAVE, s);
  }

  function restoreFromStorage(){
    const s = localStorage.getItem(KEY_SAVE) || "";
    if(s) applyAnswerString(s);
  }

  function copyToClipboard(text){
    if(navigator.clipboard && navigator.clipboard.writeText){
      return navigator.clipboard.writeText(text);
    }
    // fallback
    const ta = document.createElement("textarea");
    ta.value = text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
    return Promise.resolve();
  }

  function resetAll(){
    // selections
    questions.forEach(q=>{
      const all = document.querySelectorAll(`input[name="q${q.id}"]`);
      all.forEach(r=>r.checked=false);
      const box = document.getElementById(`result-${q.id}`);
      if(box) box.style.display = "none";
    });
    graded = false;
    explainShown = false;
    restoreText.value = "";
    localStorage.removeItem(KEY_SAVE);
    updateStat();
    updateExplainButton();
  }

  btnGrade.addEventListener("click", grade);
  btnExplain.addEventListener("click", toggleExplain);
  btnCopy.addEventListener("click", ()=>{
    const s = buildAnswerString();
    copyToClipboard(s);
    restoreText.value = s;
  });
  btnSave.addEventListener("click", save);
  btnRestore.addEventListener("click", ()=>{
    const ok = applyAnswerString(restoreText.value);
    if(!ok){
      // 何もしない（静かに）
    }
  });
  btnReset.addEventListener("click", resetAll);

  render();
  // 起動時：保存があれば復元
  restoreFromStorage();
</script>
</body>
</html>
