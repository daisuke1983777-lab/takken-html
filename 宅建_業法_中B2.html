<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>宅建 業法 中B（言い回し違い20問）</title>
<style>
  :root{--bd:#d9d9d9;--ok:#e9f8ee;--ng:#fdeaea;--mut:#666;}
  body{font-family:system-ui,-apple-system,"Segoe UI","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;margin:0;background:#f6f6f6;color:#111;}
  header{background:#111;color:#fff;padding:14px 12px}
  header h1{margin:0;font-size:18px}
  header p{margin:6px 0 0;font-size:12px;opacity:.9}

  .wrap{max-width:980px;margin:0 auto;padding:12px}
  .panel{position:sticky;top:0;z-index:9;background:#fff;border:1px solid var(--bd);border-radius:12px;padding:10px;box-shadow:0 2px 10px rgba(0,0,0,.04)}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  button{border:1px solid #111;background:#111;color:#fff;padding:10px 12px;border-radius:10px;font-weight:800;cursor:pointer}
  button.sec{background:#fff;color:#111;border:1px solid var(--bd)}
  button.dng{background:#fff;color:#c00;border:1px solid #f1c0c0}

  .score{margin-top:8px;font-weight:900}
  .note{margin-top:6px;color:var(--mut);font-size:12px}
  .grid{display:grid;grid-template-columns:1fr;gap:10px;margin-top:12px}
  @media(min-width:980px){.grid{grid-template-columns:1fr 1fr}}

  .q{background:#fff;border:1px solid var(--bd);border-radius:12px;padding:12px}
  .q.correct{background:var(--ok);border-color:#7bd38a}
  .q.incorrect{background:var(--ng);border-color:#f2a6a6}
  .q h3{margin:0 0 8px;font-size:15px}
  .q p{margin:0 0 10px;line-height:1.65}
  label{display:flex;gap:10px;align-items:flex-start;padding:7px 8px;border-radius:10px;cursor:pointer}
  label:hover{background:#f2f2f2}
  input{margin-top:2px}
  .explain{display:none;margin-top:10px;padding:10px;border:1px dashed var(--bd);border-radius:10px;background:#fff}
  .explain b{display:block;margin-bottom:6px}
</style>
</head>
<body>

<header>
  <h1>宅建 業法 中B（言い回し違い）20問</h1>
  <p>1問1択。採点・解説・回答コピー・復元すべて同一ページ。</p>
</header>

<div class="wrap">
  <div class="panel">
    <div class="row">
      <button id="grade">採点する</button>
      <button id="show" class="sec">解説を表示</button>
      <button id="copy" class="sec">回答をコピー</button>
      <button id="reset" class="dng">リセット</button>
    </div>
    <div class="score" id="score">合計：20問中 0 正解（未採点）</div>
  </div>

  <div class="grid" id="qs"></div>
</div>

<script>
const DATA = [
  {no:1,q:"35条の重要事項説明を行う適切な時期はどれか。",c:{A:"契約成立後",B:"契約締結と同時",C:"契約意思を固める前",D:"37条書面交付後"},a:"C",e:"35条は契約判断前。"},
  {no:2,q:"37条書面の交付時期として正しいものはどれか。",c:{A:"契約前",B:"契約成立後",C:"申込時",D:"重説前"},a:"B",e:"37条は契約成立後。"},
  {no:3,q:"契約が成立する時期として正しいものはどれか。",c:{A:"署名押印時",B:"書面交付時",C:"意思が合致した時",D:"手付金支払時"},a:"C",e:"原則は意思の合致。"},
  {no:4,q:"申込金の法的性質として正しいものはどれか。",c:{A:"手付金と同じ",B:"契約成立後の金銭",C:"契約前の意思表示補強",D:"返還不可"},a:"C",e:"申込金は契約前。"},
  {no:5,q:"手付金として扱われるのはどれか。",c:{A:"契約前に支払う金銭",B:"契約成立後に支払う金銭",C:"申込書記載金",D:"返還予定金"},a:"B",e:"成立後は名目不問。"},
  {no:6,q:"専属専任媒介契約で誤っているものはどれか。",c:{A:"自己発見取引不可",B:"報告義務あり",C:"レインズ登録義務あり",D:"自己発見可"},a:"D",e:"専属専任は自己発見NG。"},
  {no:7,q:"専任媒介の報告頻度として正しいものはどれか。",c:{A:"週1回",B:"2週1回以上",C:"月1回",D:"不要"},a:"B",e:"専任は2週1回以上。"},
  {no:8,q:"専属専任媒介の報告頻度として正しいものはどれか。",c:{A:"月1回",B:"不要",C:"週1回以上",D:"2週1回"},a:"C",e:"専属専任は週1回以上。"},
  {no:9,q:"重説を行う者として正しいものはどれか。",c:{A:"誰でも可",B:"代表者のみ",C:"宅建士",D:"事務員"},a:"C",e:"宅建士が行う。"},
  {no:10,q:"重要事項説明時に必要な行為はどれか。",c:{A:"印鑑提示",B:"宅建士証提示",C:"契約書交付",D:"代金受領"},a:"B",e:"宅建士証提示必須。"},
  {no:11,q:"クーリングオフが可能な条件として正しいものはどれか。",c:{A:"事務所契約",B:"書面交付前",C:"事務所以外で8日以内",D:"個人売主"},a:"C",e:"場所・書面・期間。"},
  {no:12,q:"8種制限が適用される組み合わせはどれか。",c:{A:"個人売主×個人買主",B:"業者売主×一般買主",C:"一般売主×業者買主",D:"業者同士"},a:"B",e:"業者売主×一般買主。"},
  {no:13,q:"手付金の上限として正しいものはどれか。",c:{A:"10%",B:"20%",C:"30%",D:"制限なし"},a:"B",e:"20%上限。"},
  {no:14,q:"未完成物件で保全措置が必要となる基準はどれか。",c:{A:"3%",B:"5%超",C:"10%",D:"不要"},a:"B",e:"未完成は5%超。"},
  {no:15,q:"居住用賃貸で双方から報酬を受ける上限はどれか。",c:{A:"2か月",B:"1.5か月",C:"1か月",D:"無制限"},a:"C",e:"合計1か月。"},
  {no:16,q:"広告で必ず明示すべき事項はどれか。",c:{A:"築年数",B:"取引態様",C:"売主住所",D:"登記内容"},a:"B",e:"取引態様必須。"},
  {no:17,q:"誇大広告として禁止されるものはどれか。",c:{A:"事実通り",B:"有利誤認",C:"正確表示",D:"限定条件"},a:"B",e:"誤認させる表示は禁止。"},
  {no:18,q:"営業保証金の本店額として正しいものはどれか。",c:{A:"500万",B:"1000万",C:"300万",D:"任意"},a:"B",e:"本店1000万。"},
  {no:19,q:"保証協会加入時の本店分担金はいくらか。",c:{A:"30万",B:"60万",C:"100万",D:"不要"},a:"B",e:"本店60万。"},
  {no:20,q:"申込金の返還について正しいものはどれか。",c:{A:"返還不要",B:"原則返還",C:"没収可",D:"手付扱い"},a:"B",e:"契約前は返還。"}
];

const qs=document.getElementById("qs");
const score=document.getElementById("score");
let answers={};

DATA.forEach(d=>{
  const div=document.createElement("div");
  div.className="q";
  div.id="q"+d.no;
  div.innerHTML=`<h3>Q${d.no}</h3><p>${d.q}</p>`+
    Object.entries(d.c).map(([k,v])=>`<label><input type="radio" name="q${d.no}" value="${k}"> ${k}. ${v}</label>`).join("")+
    `<div class="explain"><b>正解：${d.a}</b><div>${d.e}</div></div>`;
  qs.appendChild(div);
});

document.getElementById("grade").onclick=()=>{
  let ok=0;
  DATA.forEach(d=>{
    const div=document.getElementById("q"+d.no);
    const v=(document.querySelector(`input[name="q${d.no}"]:checked`)||{}).value;
    if(v===d.a){ok++;div.classList.add("correct");}
    else if(v){div.classList.add("incorrect");}
  });
  score.textContent=`合計：20問中 ${ok} 正解`;
};

document.getElementById("show").onclick=()=>{
  document.querySelectorAll(".explain").forEach(e=>e.style.display="block");
};

document.getElementById("copy").onclick=()=>{
  const out=DATA.map(d=>`${d.no}:${(document.querySelector(`input[name="q${d.no}"]:checked`)||{}).value||""}`).join(",");
  navigator.clipboard.writeText(out);
};

document.getElementById("reset").onclick=()=>{
  location.reload();
};
</script>
</body>
</html>
